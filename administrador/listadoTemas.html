<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css?v=1">
  <title>Listado de Temas</title>
</head>

<body>
  <header data-include="./header.html"></header>

  <main class="main-admin">

    <h4 class="text-center fw-bold">Temas del Curso</h4>



    <section class="d-flex table section-add-temas justify-content-end">
      <form class="form-create-item">
        <template id="template-form-tema">
          <div class="input-field">
            <input placeholder="Nombre del Tema" id="tema" type="text" class="validate text-capitalize"
              autocomplete="off" required>
            <label for="tema" class="active">Tema</label>
          </div>
          <div class="file-field input-field">
            <div class="btn">
              <span>Img</span>
              <input type="file" id="logo" accept="image/*" required>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Selecciona la imagen del tema">
            </div>
        </template>
      </form>
      <a class="waves-effect waves-light btn d-none form-create-item" id="create-tema" style="margin-bottom: 2rem;"><i
          class="material-icons right">send</i>Crear</a>
      <a class="waves-effect waves-light btn " id="add-tema"><i class="material-icons right">add</i>Agregar</a>
    </section>
    <table class="table striped centered responsive-table">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Tema</th>
          <th id="temas-edit">Editar</th>
          <th id="temas-delete">Eliminar</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>

  </main>
  <section class="load"><img src="../assets/puff.svg" alt="cargando"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- <script>document.addEventListener('DOMContentLoaded', function () {
      let elems = document.querySelectorAll('select');
      let instances = M.FormSelect.init(elems);
    });</script> -->
  <script src="../js/index.js?v=1" type="module"></script>
</body>


</html>
