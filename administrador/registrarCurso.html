<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Registrar Curso</title>
</head>

<body>
  <header data-include="./header.html"></header>

  <main class="main-admin">

    <h4 class="text-center fw-bold">Registrar Curso</h4>

    <form id="form-create-curso" class="form-info-vertical" autocomplete="off">
      <div class="input-field mt-25">
        <input placeholder="Nombre" id="nombre" type="text" class="validate text-capitalize" autocomplete="off"
          required>
        <label for="nombre">Nombre</label>
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <span>Img</span>
          <input type="file" id="logo" accept="image/*" required>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Selecciona la imagen para el curso">
        </div>
      </div>
      <button class="btn waves-effect waves-ligh" type="submit">Crear
        <i class="material-icons right">send</i>
      </button>

    </form>
  </main>
  <section class="load"><img src="../assets/puff.svg" alt="cargando"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../js/index.js" type="module"></script>
</body>


</html>
