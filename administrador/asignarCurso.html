<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Asignar Curso</title>
</head>

<body>
  <header data-include="./header.html"></header>

  <main class="main-admin">

    <h4 class="text-center fw-bold">Asignar Curso</h4>

    <section class="choose-assign">
      <article class="choose-assign-child">EMPRESA</article>
      <article class="choose-assign-child">DEPTO</article>
      <article class="choose-assign-child">USUARIO</article>
    </section>

    <form id="form-assign-course" class="form-info-vertical" autocomplete="off">

      <h5 class="mt-25" style="font-size: 1.5rem;">Selecciona la empresa:</h5>
      <div class="input-field">
        <select>
          <option value="" disabled selected>Elije la empresa</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>

      <h5 class="mt-25" style="font-size: 1.5rem;">Selecciona el departamento:</h5>
      <div class="input-field">
        <select>
          <option value="" disabled selected>Elije el departamento</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>

      <button class="mt-25 btn waves-effect waves-ligh" type="submit">Asignar
        <i class="material-icons right">add_to_photos</i>
      </button>

    </form>
  </main>
  <section class="load"><img src="../assets/puff.svg" alt="cargando"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, {});
    });
  </script>
  <script src="../js/index.js" type="module"></script>
</body>


</html>
